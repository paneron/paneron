name: windows-latest

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags-ignore:
      - v*
    paths-ignore:
      - '/*.sh'
      - '/.*'
      - '/_*'
      - '/vcpkg.txt'
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '**.nix'
      - 'flake.lock'
      - '.github/workflows/*.yml'
      - '!.github/workflows/windows-latest.yml'
      - '!.github/workflows/build.yml'
      - '!.github/workflows/build-dist.yml'
  pull_request:
    paths-ignore:
      - '/*.sh'
      - '/.*'
      - '/_*'
      - '/vcpkg.txt'
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '**.nix'
      - 'flake.lock'

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      os: windows-latest

  build-dist:
    needs: [build]
    uses: ./.github/workflows/build-dist.yml
    secrets:
      # CSC_LINK: ${{ secrets.windows_certs }} # Deprecated
      # CSC_KEY_PASSWORD: ${{ secrets.windows_certs_password }} # Deprecated
      SM_HOST: ${{ secrets.SM_HOST }}
      SM_CLIENT_CERT_FILE_B64: ${{ secrets.SM_CLIENT_CERT_FILE_B64 }}
      SM_CLIENT_CERT_PASSWORD: ${{ secrets.SM_CLIENT_CERT_PASSWORD }}
      SM_API_KEY: ${{ secrets.SM_API_KEY }}
      SM_CODE_SIGNING_CERT_SHA1_HASH: ${{ secrets.SM_CODE_SIGNING_CERT_SHA1_HASH }}
    with:
      os: windows-latest

  build-dist-debug:
    needs: [build]
    uses: ./.github/workflows/build-dist-debug.yml
    with:
      os: windows-latest

  update-website:
    needs: [build-dist]
    # If the commit is tagged with a version (e.g. "v1.0.0"),
    # that means a new release has been created.
    # Update the website to show new version.
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    uses: ./.github/workflows/update-website.yml
