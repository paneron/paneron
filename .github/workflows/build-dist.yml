name: build-dist

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      CSC_LINK:
        description: Used to codesign binaries
        required: false
      CSC_KEY_PASSWORD:
        description: Used to codesign binaries
        required: false

      SM_CLIENT_CERT_FILE_B64:
        description: (Windows) base64 encoded text of certificate downloaded from client authentication certificate setup
        required: false
      SM_CLIENT_CERT_PASSWORD:
        description: (Windows) password from client authentication certificate setup
        required: false
      SM_API_KEY:
        description: (Windows) API token generated during API token setup
        required: false
      SM_CODE_SIGNING_CERT_SHA1_HASH:
        description: (Windows) certificate fingerprint
        required: false
      SM_HOST:
        description: (Windows) path to the Software Trust Manager portal with client authorization
        required: false

    inputs:
      os:
        required: true
        type: string
      node:
        required: false
        type: string
        default: ${{ vars.DEFAULT_NODE_VERSION }}
      MAX_BUILD_ATTEMPTS:
        required: false
        type: number
        default: 5
      CACHE_DIR:
        required: false
        type: string
        default: dist
      NPM_NETWORK_TIMEOUT:
        required: false
        type: number
        default: 12000

env:
  # Disable console advertisements during install phase
  ADBLOCK: true

jobs:
  build:
    name: Build signed artifacts on ${{ inputs.os }}
    runs-on: ${{ inputs.os }}

    strategy:
      fail-fast: false

    env:
      USE_HARD_LINKS: false

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Calculate build-cache and dist-cache keys
        # Because the exact same hashFiles invocation produces different
        # results down the file
        id: build-cache-keys
        shell: bash
        run: |
          if command -v shasum; then sum() { shasum -a 256 "$@"; } ; else sum() { sha256sum "$@"; }; fi
          fragment="${{ runner.os }}-${{ inputs.node }}-${{ hashFiles('*.ts', '**/src/**', '**/.npmrc', '**/tsconfig*.json', '**/yarn.lock') }}-$(< package.json sum | command head -c8)"
          build_fragment="${{ hashFiles('.github/workflows/build.yml') }}"
          dist_fragment="${build_fragment}-${{ hashFiles('.github/workflows/build-dist.yml') }}"
          echo "build-key=build-${fragment}-${build_fragment}" | tee -a $GITHUB_OUTPUT
          echo "dist-key=dist-${fragment}-${dist_fragment}" | tee -a $GITHUB_OUTPUT

      - name: Restore dist cache
        id: dist_cache
        uses: actions/cache@v3
        with:
          path: ${{ inputs.CACHE_DIR }}
          key: ${{ steps.build-cache-keys.outputs.dist-key }}

      - name: Restore build cache
        if: steps.dist_cache.outputs.cache-hit != 'true'
        id: build_cache
        uses: actions/cache@v3
        with:
          path: ${{ inputs.CACHE_DIR }}
          key: ${{ steps.build-cache-keys.outputs.build-key }}
          fail-on-cache-miss: true

      - name: Install Node.js, NPM and Yarn
        if: steps.dist_cache.outputs.cache-hit != 'true'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node }}
          cache: yarn

      - run: yarn install --frozen-lockfile --immutable --network-timeout ${{ inputs.NPM_NETWORK_TIMEOUT }}
        if: steps.dist_cache.outputs.cache-hit != 'true'

      - name: Prepare for app notarization (macOS)
        if: startsWith(inputs.os, 'macos')
        # Import Apple API key for app notarization on macOS
        run: |
          mkdir -p ~/private_keys/
          echo '${{ secrets.APPLE_API_KEY }}' > ~/private_keys/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8

      - name: Fetch platform-specific prerequisites
        if: steps.dist_cache.outputs.cache-hit != 'true'
        run: |
          yarn fetch-dist-deps

      - name: Run yarn dist for a maximum of ${{ inputs.MAX_BUILD_ATTEMPTS }} time(s)
        run: |
          # Unset emtpy variables for electron-builder (Windows)
          for var in CSC_LINK CSC_KEY_PASSWORD
          do
            if [[ -z "${!var:-}" ]]
            then
              unset "${var}"
            fi
          done

          attempt=1
          until yarn dist
          do
            >&2 echo "warning: ⚠️ Attempt #${attempt} failed."
            if ((attempt >= ${{ inputs.MAX_BUILD_ATTEMPTS }}))
            then
              >&2 echo "error: ❌ Attempted ${{ inputs.MAX_BUILD_ATTEMPTS }} times and all have failed.  Aborting."
              exit 1
            fi
            ((attempt++))
          done
          >&2 echo "info: ✅ Completed after attempt #${attempt}."
        shell: bash
        if: steps.dist_cache.outputs.cache-hit != 'true'
        env:
          # macOS notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Set up certificate for app codesigning (Windows)
        if: startsWith(inputs.os, 'windows')
        shell: bash
        run: |
          echo "${{ secrets.SM_CLIENT_CERT_FILE_B64 }}" | base64 --decode > /d/Certificate_pkcs12.p12

      - name: Set variables (Windows)
        if: startsWith(inputs.os, 'windows')
        id: windows_variables
        shell: bash
        run: |
          echo "::set-output name=version::${GITHUB_REF#refs/tags/v}"
          echo "SM_HOST=${{ secrets.SM_HOST }}" >> "$GITHUB_ENV"
          echo "SM_API_KEY=${{ secrets.SM_API_KEY }}" >> "$GITHUB_ENV"
          echo "SM_CLIENT_CERT_FILE=D:\\Certificate_pkcs12.p12" >> "$GITHUB_ENV"
          echo "SM_CLIENT_CERT_PASSWORD=${{ secrets.SM_CLIENT_CERT_PASSWORD }}" >> "$GITHUB_ENV"
          echo "C:\Program Files (x86)\Windows Kits\10\App Certification Kit" >> $GITHUB_PATH

          echo "C:\Program Files (x86)\Microsoft SDKs\Windows\v10.0A\bin\NETFX 4.8 Tools" >> $GITHUB_PATH

          echo "C:\Program Files\DigiCert\DigiCert One Signing Manager Tools" >> $GITHUB_PATH

      - name: Set up Secure Software Manager (Windows)
        if: startsWith(inputs.os, 'windows')
        uses: digicert/ssm-code-signing@master
        env:
          SM_API_KEY: ${{ secrets.SM_API_KEY }}
          SM_CLIENT_CERT_PASSWORD: ${{ secrets.SM_CLIENT_CERT_PASSWORD }}
          SM_CLIENT_CERT_FILE: ${{ secrets.SM_CLIENT_CERT_FILE }}

      - name: Set up SSM KSP (Windows)
        if: startsWith(inputs.os, 'windows')
        shell: cmd
        run: |
          curl -X GET  https://stage.one.digicert.com/signingmanager/api-ui/v1/releases/smtools-windows-x64.msi/download -H "x-api-key:%SM_API_KEY%" -o smtools-windows-x64.msi
          msiexec /i smtools-windows-x64.msi /quiet /qn
          smksp_registrar.exe list
          smctl.exe keypair ls
          C:\Windows\System32\certutil.exe -csp "DigiCert Signing Manager KSP" -key -user
          smksp_cert_sync.exe

      - name: Sign using Signtool (Windows)
        if: startsWith(inputs.os, 'windows')
        run: |
          signtool.exe sign /sha1 ${{ secrets.SM_CODE_SIGNING_CERT_SHA1_HASH }} /tr http://timestamp.digicert.com /td SHA256 /fd SHA256 "D:\a\paneron\paneron\dist\install-paneron-desktop-${{ steps.windows_variables.outputs.version }}.exe"
          signtool.exe verify /v /pa "D:\a\paneron\paneron\dist\install-paneron-desktop-${{ steps.windows_variables.outputs.version }}.exe"
          signtool.exe sign /sha1 ${{ secrets.SM_CODE_SIGNING_CERT_SHA1_HASH }} /tr http://timestamp.digicert.com /td SHA256 /fd SHA256 "D:\a\paneron\paneron\dist\paneron-desktop-${{ steps.windows_variables.outputs.version }}-portable.exe"
          signtool.exe verify /v /pa "D:\a\paneron\paneron\dist\paneron-desktop-${{ steps.windows_variables.outputs.version }}-portable.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: dist-${{ inputs.os }}
          path: |
            ${{ inputs.CACHE_DIR }}/*paneron*
          if-no-files-found: error
